version: 2

models:
  - name: pancakeswap_trades
    meta:
      blockchain: bnb
      sector: dex
      project: pancakeswap
      contributors: hosuke
    config:
      tags: ['bnb', 'pancakeswap','trades', 'dex', 'hosuke']
    description: >
        Pancake Swap trades on BNB smart chain across all contracts and versions. This table will load dex trades downstream.
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain which the DEX is deployed"
      - &project
        name: project
        description: "Project name of the DEX"
      - &version
        name: version
        description: "Version of the contract built and deployed by the DEX project"
      - &block_date
        name: block_date
        description: "UTC event block date of each DEX trade"
      - &block_time
        name: block_time
        description: "UTC event block time of each DEX trade"
      - &token_bought_symbol
        name: token_bought_symbol
        description: "Token symbol for token bought in the transaction"
      - &token_sold_symbol
        name: token_sold_symbol
        description: "Token symbol for token sold in the transaction"
      - &token_pair
        name: token_pair
        description: "Token symbol pair for each token involved in the transaction"
      - &token_bought_amount
        name: token_bought_amount
        description: "Value of the token bought at time of execution in the original currency"
      - &token_sold_amount
        name: token_sold_amount
        description: "Value of the token sold at time of execution in the original currency"
      - &token_bought_amount_raw
        name: token_bought_amount_raw
        description: "Raw value of the token bought at time of execution in the original currency"
      - &token_sold_amount_raw
        name: token_sold_amount_raw
        description: "Raw value of the token sold at time of execution in the original currency"
      - &amount_usd
        name: amount_usd
        description: "USD value of the trade at time of execution"
      - &token_bought_address
        name: token_bought_address
        description: "Contract address of the token bought"
      - &token_sold_address
        name: token_sold_address
        description: "Contract address of the token sold"
      - &taker
        name: taker
        description: "Address of trader who purchased a token"
      - &maker
        name: maker
        description: "Address of trader who sold a token"
      - &project_contract_address
        name: project_contract_address
        description: "Project contract address which executed the trade on the blockchain"
      - &tx_hash
        name: tx_hash
        description: "Unique transaction hash value tied to each transaction on the DEX"
      - &tx_from
        name: tx_from
        description: "Address which initiated the transaction"
      - &tx_to
        name: tx_to
        description: "Address which received the transaction"
      - &trace_address
        name: trace_address
        description: "address of the trace within the call graph forest"
      - &evt_index
        name: evt_index
        description: "the position of this event log within this transaction"

  - name: pancakeswap_nft_trades
    meta:
      blockchain: bnb
      project: pancakeswap
      contributors: thb0301
    config:
      tags: ['bnb','pancakeswap','trades']
    description: >
        Pancakeswap trades on BNB 
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &project
        name: project
        description: "Project"
      - &version
        name: version
        description: "Project version"
      - &block_time
        name: block_time
        description: "UTC event block time"
      - &token_id
        name: token_id
        description: "NFT Token ID"
      - &collection
        name: collection
        description: "NFT collection name"
      - &amount_usd
        name: amount_usd
        description:  "USD value of the trade at time of execution"
      - &token_standard
        name: token_standard
        description:  "Token standard"
      - &trade_type
        name: trade_type
        description: "Identify whether it was a single NFT trade or multiple NFTs traded"
      - &number_of_items
        name: number_of_items
        description:  "Number of items traded"
      - &trade_category
        name: trade_category
        description:  "How was this NFT traded ? (Direct buy, auction, etc...)"
      - &evt_type
        name: evt_type
        description:  "Event type (Trade, Mint, Burn)"
      - &seller
        name: seller
        description:  "Seller wallet address"
      - &buyer
        name: buyer
        description:  "Buyer wallet address"
      - &amount_original
        name: amount_original
        description:  "Traded amount in original currency"
      - &amount_raw
        name: amount_raw
        description:   "Traded amount in original currency before decimals correction"
      - &currency_symbol
        name: currency_symbol
        description:  "Symbol of original currency used for payment"
      - &currency_contract
        name: currency_contract
        description:  "Contract address of original token used for payment, with ETH contract address swapped for WETH"
      - &nft_contract_address
        name: nft_contract_address
        description:  "NFT contract address, only if 1 nft was transacted"
      - &project_contract_address
        name: project_contract_address
        description:  "Contract address used by the project, in this case wyvern contract"
      - &aggregator_name
        name: aggregator_name
        description:  "If the trade was performed via an aggregator, displays aggregator name"
      - &aggregator_address
        name: aggregator_address
        description:  "If the trade was performed via an aggregator, displays aggregator address"
      - &tx_hash
        name: tx_hash
        description:  "Transaction hash"
      - &block_number
        name: block_number
        description: "Block number in which the transaction was executed "
      - &tx_from
        name: tx_from
        description:  "Address that initiated the transaction"
      - &tx_to
        name: tx_to
        description:  "Address that received the transaction"
        