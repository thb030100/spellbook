version: 2

sources:
  - name: nftkey_bnb
    description: >
      NFT key decoded tables related to Nftkey Marketplace v2 contract
    tables:
      - name: NFTKEYMarketplaceV2_evt_TokenBought
        freshness:
          warn_after: { count: 12, period: hour }
        loaded_at_field: evt_block_time
        description: >
          Nftkey Marketplace v2 trades event table
        columns:
          - &contract_address
            name: contract_address
            description: "BNB smart chain address for the liquidity pool used in transaction"
          - &evt_tx_hash
            name: evt_tx_hash
            description: "Primary key of the transaction"
            tests:
              - not_null
          - &evt_index
            name: evt_index
            description: "Index value of the transaction"
          - &evt_block_time
            name: evt_block_time
            description: "Timestamp for block event time in UTC"
          - &evt_block_number
            name: evt_block_number
            description: "Block number which processed the unique transaction hash"
          - &buyer
            name: buyer
          - &erc721Address
            name: erc721Address
          - &fees
            name: fees
          - &fromAddress
            name: fromAddress
          - &listing
            name: listing
          - &royaltyFee
            name: royaltyFee
          - &serviceFee
            name: serviceFee
          - &toAddress
            name: toAddress
          - &tokenId
            name: tokenId
          - &total
            name: total
          - &value
            name: value