
version: 2

sources:
  - name: nftrade_bnb
    description: >
      NFTrade decoded tables related to NFTrade contract
    tables:
      - name: NiftyProtocol_evt_Fill    
        freshness:
          warn_after: { count: 12, period: hour }
        loaded_at_field: evt_block_time
        description: >
          NFTrade event table
        columns:      
          - name: contract_address
          - name: evt_block_number
          - name: evt_block_time
          - name: evt_index
          - name: evt_tx_hash
          - name: makerAddress
          - name: makerAssetAmount
          - name: makerAssetData
          - name: marketplaceFeePaid
          - name: marketplaceIdentifier
          - name: orderHash
          - name: protocolFeePaid
          - name: royaltiesAddress
          - name: royaltiesAmount
          - name: senderAddress
          - name: takerAddress
          - name: takerAssetAmount
          - name: takerAssetData
